language: c

env:
  - EnableNuGetPackageRestore=true
  - MONO_VERSION=3.2.8
 
install:
  - wget http://nuget.org/nuget.exe
  - chmod +x nuget.exe
  - sudo add-apt-repository -y ppa:directhex/monoxide
  - sudo apt-get update
  - sudo apt-get install mono-devel mono-gmcs nunit-console monodoc-base gendarme
  - mozroots --import --sync

script:
  - ./buildEverything.sh
